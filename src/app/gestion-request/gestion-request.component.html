<h2>
  {{ titre }}
</h2>
<div class="main">
  <article *ngFor="let s of listReq">
    <div>
      <h3 class="margin_bot_10">
        {{ requete.titre }}
      </h3>
      <p class="margin_bot_10">Auteur : {{ requete.nom_auteur }}
      </p>
      <p class="margin_bot_10">Editeur : {{ requete.nom_editeur }}
      </p>
      <p>Collection : {{ requete.nom_collection }}
      </p>
    </div>
  </article>
</div>
